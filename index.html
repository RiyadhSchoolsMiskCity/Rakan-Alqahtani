<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rakan Alqahtani – Contact Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#006166" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body {
      background-color: #0D6569;
      background-image: url("BC.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow-y: auto;
      color: white;
      font-family: 'Tajawal', sans-serif;
    }

    a { text-decoration: none; color: #fff; }
    a:hover { opacity: .85; }

    .icon-img {
      height: 20px;
      filter: brightness(0) invert(1);
    }

    main { position: relative; z-index: 1; }
  </style>
</head>

<body class="min-h-screen flex items-start justify-center p-4">
  <!-- Arabic Switch -->
  <a href="arabic.html"
     class="fixed top-3 right-3 px-3 py-1.5 rounded-full border border-white/60 text-xs font-medium">
    العربية
  </a>

  <!-- Main Content -->
  <main class="w-full max-w-sm mx-auto text-white pb-40">
    <div class="text-center">
      <img src="Rakan Alqahtani.jpg" alt="Rakan Alqahtani"
        class="w-28 h-28 rounded-full ring-4 ring-white object-cover mx-auto mt-6 relative z-10" />

      <h1 class="mt-3 text-2xl font-semibold">Rakan Alqahtani</h1>
      <h2 class="tracking-widest text-sm text-white mt-1">
       Facility Manager at Riyadh Schools Misk City
      </h2>
    </div>

    <div class="mt-5 space-y-1 text-left text-base sm:text-lg leading-relaxed">
      <a href="tel:+966561360813" class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture1.png" class="icon-img" alt="Phone Icon" />
        <span class="font-medium">+966 56 136 0813</span>
      </a>

      <a href="mailto:r.alqahtani@RSMC.edu.sa" class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture2.png" class="icon-img" alt="Email Icon" />
        <span class="font-medium break-all">r.alqahtani@RSMC.edu.sa</span>
      </a>

      <a href="https://rsg.edu.sa/RSMiskCity/" target="_blank"
         class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture3.png" class="icon-img" alt="Website Icon" />
        <span class="font-medium">RSMC Website</span>
      </a>

      <a href="https://sa.linkedin.com/in/rakan-alqahtani-a650a6184?trk=public_post-text" target="_blank"
         class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture4.png" class="icon-img" alt="LinkedIn Icon" />
        <span class="font-medium">LinkedIn</span>
      </a>
    </div>

    <button id="saveBtn"
      class="mt-4 w-[72%] mx-auto block rounded-full text-white font-semibold py-2.5 text-sm active:scale-[0.99] transition"
      style="background-color:#41AE72;"
      onmouseover="this.style.backgroundColor='#4DC882';"
      onmouseout="this.style.backgroundColor='#41AE72';">
      + Save contact
    </button>
  </main>

  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const vcard = [
        'BEGIN:VCARD','VERSION:3.0',
        'N:Alqahtani;Rakan;;;','FN:Rakan Alqahtani',
        'TITLE:Procurement Supervisor','ORG:Riyadh Schools Misk City',
        'TEL;TYPE=CELL,VOICE:+966561360813',
        'EMAIL;TYPE=INTERNET:r.alqahtani@RSMC.edu.sa',
        'URL:https://rsg.edu.sa/RSMiskCity/',
        'item1.URL:https://sa.linkedin.com/in/rakan-alqahtani-a650a6184?trk=public_post-tex',
        'item1.X-ABLabel:LinkedIn','END:VCARD'
      ].join('\n');

      const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Rakan_Alqahtani.vcf';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 1500);
    });
  </script>
</body>

</html>
